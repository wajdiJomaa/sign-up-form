<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>

        <div class="img-section">
            <div class="logo-section">
                <img src="./odin-lined.png" alt="odin logo" class="logo">
                <div class="logo-text">ODIN</div>
            </div>

            <div class="copyright">Photo by Haie West on Unsplash</div>
        </div>

        <div class="form-section">
            <div class="paragraph">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                <p>You know you want to.</p>
            </div>
            <form action="" method="get"></form>
                <div class="form-body">
                    <h4>Let's do this!</h4>
                    <div class="form-controls">
                    <div class="col-1">
                        <div>
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" name="" id="first_name">
                        </div>

                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" name="" id="email">
                        </div>

                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" name="" id="password" required>
                        </div>
                    </div>
                    <div class="col-2">
                        <div>
                            <label for="last_name">LAST NAME</label>
                            <input type="text" name="last_name" id="">
                        </div>

                        <div>
                            <label for="number">PHONE NUMBER</label>
                            <input type="tel" name="" id="number">
                        </div>

                        <div>
                            <label for="c_password">CONFIRM PASSWORD</label>
                            <input type="password" name="" id="c_password" required>
                        </div>
                    </div>
                    </div>
                
                </div>

                <div class="form-submit">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <span>Log in</span></p>
                </div>
        </form>
        </div>
    </main>

</body>
</html>
